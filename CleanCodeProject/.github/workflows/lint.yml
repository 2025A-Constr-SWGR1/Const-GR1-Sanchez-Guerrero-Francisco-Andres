name: Linting Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (JavaScript)
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}" --max-warnings=0

      - name: Run Stylelint (CSS)
        run: npx stylelint "src/**/*.{css,scss}" --max-warnings=0

      - name: Validate HTML
        run: |
          npx html-validator-cli --file public/index.html
          npx html-validator-cli --file dist/index.html
