name: Vite Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run ESLint
        run: npx eslint src/**/*.js --ext .js
        
      - name: Validate HTML Structure
        uses: validator/validator-action@v1
        with:
          url: index.html

  build:
    name: Build Production Bundle
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Project
        run: npm run build
        
      - name: Verify Build Output
        run: |
          ls -la dist
          if [ ! -f "dist/index.html" ]; then exit 1; fi
          if [ ! -f "dist/assets/index-*.js" ]; then exit 1; fi
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: production-build
          path: dist
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          cname: yourdomain.com  # Opcional: para dominio personalizado
