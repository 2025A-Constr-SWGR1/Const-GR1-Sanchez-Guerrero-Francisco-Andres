<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excusas Aleatorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">🎭 Generador de Excusas</h1>
        <p class="header__subtitle">¿Necesitas una excusa creativa? ¡Aquí la tienes!</p>
    </header>

    <main class="main">
        <section class="excuse-container">
            <div class="excuse-card">
                <p class="excuse-card__text" id="excuseText">
                    Cargando excusa...
                </p>
            </div>
            
            <button class="btn btn--primary" id="newExcuseBtn">
                🎲 Nueva Excusa
            </button>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">
            © 2025 - Generador de Excusas | Hecho con ❤️ y Clean Code
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
